<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contador de Tempo de Relacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Tempo de Relacionamento</h1>
        <label for="startDate">Data do in√≠cio do namoro:</label>
        <input type="date" id="startDate" name="startDate">
        <button onclick="calcularTempo()">Calcular</button>
        
        <h2>Tempo Juntos:</h2>
        <p id="resultado">Por favor, insira a data para ver o tempo.</p>
        
        <!-- Exibindo as imagens -->
        <div class="fotos">

            <img src="https://github.com/brunobenites/contador-relacionamento/blob/main/foto2.jpg.jpg" alt="Foto 2" width="200">
            <img src="https://github.com/brunobenites/contador-relacionamento/blob/main/foto3.jpg.jpg" alt="Foto 3" width="200">
            <img src="https://github.com/brunobenites/contador-relacionamento/blob/main/foto1.jpg.jpg" alt="Foto 1" width="200">
        </div>
    </div>

    <script src="script.js"></script>

</html>
